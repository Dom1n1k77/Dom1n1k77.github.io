  <script>
    // Get a reference to the logo or home button element
var homeButton = document.querySelector('#home-button');

// Add a click event listener
homeButton.addEventListener('click', function(event) {
  event.preventDefault(); // Prevent the default link behavior
  // Your code to handle the home button click
});

    function login(event) {
      event.preventDefault();
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Retrieve stored username and password from session storage
      var storedUsername = sessionStorage.getItem("username");
      var storedPassword = sessionStorage.getItem("password");

      if ((username === "Dominik" && password === "123") ||
          (username === storedUsername && password === storedPassword)) {
        // Store login status in session storage
        sessionStorage.setItem("loggedIn", "true");

        // Hide login form and show main content
        document.getElementById("login-form").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        alert("Invalid username or password");
      }
    }

    function signup(event) {
      event.preventDefault();
      var name = document.getElementById("signup-name").value;
      var email = document.getElementById("signup-email").value;
      var number = document.getElementById("signup-number").value;
      var country = document.getElementById("signup-country").value;
      var password = document.getElementById("signup-password").value;

      if (name && email && number && country && password) {
        // Store signup information
        sessionStorage.setItem("username", name);
        sessionStorage.setItem("password", password);

        // Hide signup form and show login form
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "block";

        // Prefill login form with username and password
        document.getElementById("username").value = name;
        document.getElementById("password").value = password;
      } else {
        alert("Please fill in all fields");
      }
    }

    function showSignup() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("signup-form").style.display = "block";
    }

    
    

      // Show login form and hide main content
      document.getElementById("login-form").style.display = "block";
      document.getElementById("main-content").style.display = "none";
    

    // Check if user is logged in on page load
    document.addEventListener("DOMContentLoaded", function() {
      if (sessionStorage.getItem("loggedIn") === "true") {
        document.getElementById("login-form").style.display = "none";
        document.getElementById("main-content").style.display = "block";
      } else {
        document.getElementById("login-form").style.display = "block";
        document.getElementById("main-content").style.display = "none";
      }
    });
  </script>

   <body> 
      <div class="container" id="login-form">
        <h2>Login</h2>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
          </div>
          <button class="btn" onclick="login(event)">Login</button>
          <div class="links">
            <a href="#">Forgot Password</a>
            <a href="#" onclick="showSignup()">Sign Up</a>
          </div>
        </form>
      </div>

      <div class="container" id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input type="text" id="signup-name" required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
          </div>
          <div class="form-group">
            <label for="signup-number">Number</label>
            <input type="number" id="signup-number" required>
          </div>
          <div class="form-group">
            <label for="signup-country">Country</label>
            <input type="text" id="signup-country" required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
          </div>
          <button class="btn" onclick="signup(event)">Sign Up</button>
        </form>
      </div>

      <div id="main-content" style="display: none;">
   </body>
